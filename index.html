<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator on JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input_field">
        <input type="text" dir="rtl" class="todo" />
      </div>
      <div class="result_field"></div>
      <div class="buttons_field">
        <div class="theme_switcher_field"></div>
        <div class="unknown_button"></div>
        <div class="button_element"></div>
        <div class="button_element"></div>
        <div class="button_element"></div>
        <div class="button_element">x</div>
        <div class="button_element"></div>
        <div class="button_element"></div>
        <div class="button_element"></div>
        <div class="button_element">/</div>
        <div class="button_seven">7</div>
        <div class="button_eight">8</div>
        <div class="button_nine">9</div>
        <div class="button_element">-</div>
        <div class="button_four">4</div>
        <div class="button_five">5</div>
        <div class="button_six">6</div>
        <div class="button_element">+</div>
        <div class="button_one" value="1">1</div>
        <div class="button_two">2</div>
        <div class="button_three">3</div>
        <div class="button_result">=</div>
        <div class="button_element">.</div>
        <div class="button_element">0</div>
        <div class="button_element">x</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
