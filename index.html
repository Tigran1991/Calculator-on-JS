<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator on JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="input_field">
        <input type="text" dir="rtl" class="todo" />
      </div>
      <div class="result_field"></div>
      <div class="buttons_field">
        <div class="theme_switcher_field">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p class="switch_theme_text">SWITCH THE THEME</p>
        </div>
        <button class="button_delete">C</button>
        <button class="button_element">(</button>
        <button class="button_element">)</button>
        <button class="button_element">x</button>
        <button class="button_element">&#8730</button>
        <button class="button_element">%</button>
        <button class="button_element">&plusmn</dibuttonv>
        <button class="button_element">/</button>
        <button class="button_seven">7</button>
        <button class="button_eight">8</button>
        <button class="button_nine">9</button>
        <button class="button_element">-</button>
        <button class="button_four">4</button>
        <button class="button_five">5</button>
        <button class="button_six">6</button>
        <button class="button_element">+</button>
        <button class="button_one" value="1">1</button>
        <button class="button_two">2</button>
        <button class="button_three">3</button>
        <button class="button_result">=</button>
        <button class="button_element">.</button>
        <button class="button_element">0</button>
        <button class="button_element">x</i></button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/d71b18c587.js" crossorigin="anonymous"></script>
  </body>
</html>
