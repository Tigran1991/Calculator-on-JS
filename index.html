<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator on JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="input_field">
        <input type="text" dir="rtl" class="todo" />
      </div>
      <div class="result_field"></div>
      <div class="buttons_field">
        <div class="theme_switcher_field">
          <label class="switch">
            <input type="checkbox" id="switchValue">
            <span class="slider round" id="slider" onclick="changeCalculatorBackground()"></span>
          </label>
          <p class="switchThemeText" id="switch_theme_text">SWITCH THE THEME</p>
        </div>
        <button class="deleteBtn" id="btn_delete">C</button>
        <button class="actionBtn">(</button>
        <button class="actionBtn">)</button>
        <button class="actionBtn">x</button>
        <button class="actionBtn">&#8730</button>
        <button class="actionBtn">%</button>
        <button class="actionBtn">&plusmn</dibuttonv>
        <button class="actionBtn">/</button>
        <button class='digitalBtn' id="button_seven">7</button>
        <button class='digitalBtn' id="button_eight">8</button>
        <button class='digitalBtn' id="button_nine">9</button>
        <button class='actionBtn' id="btn_subtract">-</button>
        <button class='digitalBtn' id="button_four">4</button>
        <button class='digitalBtn' id="button_five">5</button>
        <button class='digitalBtn' id="button_six">6</button>
        <button class='actionBtn' class="button_element">+</button>
        <button class='digitalBtn' id="button_one" value="1">1</button>
        <button class='digitalBtn' id="button_two">2</button>
        <button class='digitalBtn' id="button_three">3</button>
        <button class="resultBtn" id="btn_result">=</button>
        <button class="digitalBtn" id="btn_dot">.</button>
        <button class="digitalBtn" id="btn_zero">0</button>
        <button class="actionBtn" id="btn_backspace">x</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/d71b18c587.js" crossorigin="anonymous"></script>
  </body>
</html>
